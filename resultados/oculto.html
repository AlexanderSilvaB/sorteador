    <h1 id="name" style="text-align: center;"></h1>
    <br/>
    <br/>
    <p></p>
    <script>
        var data = {"XMNDM": "Laura", "HB9QG": "Dene", "LUVOL": "Leandro", "Z3SGN": "Ot\u00e1vio", "JDT88": "Igor", "W7USD": "Romulo", "JH3BS": "J\u00e9ssica", "O8E71": "Gil", "PF6G1": "Agostinho", "VY7Q4": "Larissa", "HJM1J": "Air", "IED6Q": "Lurdinha", "91CG8": "Eva", "PAB8I": "Luna", "DAWUT": "Elousia", "81TOM": "Sofia", "CWQ93": "Alexander", "WLZA9": "Edneia"};
        if (window.location.hash && window.location.hash.length > 0) {
            var code = window.location.hash.replace('#', '');
            if (code in data)
                document.getElementById('name').innerText = data[code];
            else
                document.getElementById('name').innerText = "Ninguém";
        } else {
            document.getElementById('name').innerText = "Ninguém";
        }
    </script>
