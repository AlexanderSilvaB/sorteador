    <h1 id="name" style="text-align: center;"></h1>
    <br/>
    <br/>
    <p></p>
    <script>
        var data = {"CBUZR": "Agostinho", "TXEBC": "Edneia", "L36QT": "Romulo", "WSMXO": "Dene", "DV1Z7": "Elousia", "GPIKQ": "Lurdinha", "0DVTI": "Laura", "2H9MH": "Air", "1SUMQ": "Ot\u00e1vio", "ZBRFX": "J\u00e9ssica", "0S6YI": "Gil", "6MM56": "Eva", "3AJ3S": "Luna", "KVIAA": "Larissa", "0X8SK": "Sofia", "G3I3J": "Alexander", "RTZK3": "Igor", "0QV1A": "Leandro"};
        if (window.location.hash && window.location.hash.length > 0) {
            var code = window.location.hash.replace('#', '');
            if (code in data)

            else
                document.getElementById('name').innerText = "Ninguém";
        } else {
            document.getElementById('name').innerText = "Ninguém";
        }
    </script>
