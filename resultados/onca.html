<body>
    <h3 style="text-align: center;">Amigo da Onça</h3>
    <hr/>
    <h2 style="text-align: center;">Você saiu com:</h2>
    <h1 id="name" style="text-align: center;"></h1>
    <br/>
    <br/>
    <p></p>
    <script>
        var data = {"OXD8N": "Agostinho", "XYMH2": "Dene", "K0DQ8": "Ot\u00e1vio", "COL2U": "Leandro", "R70HE": "J\u00e9ssica", "39Q77": "Luna", "TMMWT": "Air", "5JRHZ": "Eva", "1BJVX": "Laura", "KU5VH": "Alexander", "KD7H5": "Larissa", "H1OBE": "Romulo", "APIXB": "Elousia", "8T65X": "Igor", "FHZXO": "Lurdinha", "HAAGE": "Edneia", "3B4AT": "Gil", "SWTGA": "Sofia"};
        if (window.location.hash && window.location.hash.length > 0) {
            var code = window.location.hash.replace('#', '');
            if (code in data)
                document.getElementById('name').innerText = data[code];
            else
                document.getElementById('name').innerText = "Ninguém";
        } else {
            document.getElementById('name').innerText = "Ninguém";
        }
    </script>
</body>
