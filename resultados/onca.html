<html>

    <title>Amigo da Onça</title>

<body>
    <h3 style="text-align: center;">Amigo da Onça</h3>
    <hr/>
    <h2 style="text-align: center;">Você saiu com:</h2>
    <h1 id="name" style="text-align: center;"></h1>
    <br/>
    <br/>
    <p></p>
    <script>
        var data = {"CIJNN": "Laura", "GGC2A": "Agostinho", "M929F": "Air", "IIY2Q": "Eva", "C9GJ3": "Romulo", "DMBYZ": "Luna", "M4H9Y": "Dene", "V8DVN": "Alexander", "X3SDH": "Lurdinha", "X5263": "Gil", "992SI": "J\u00e9ssica", "0HR81": "Igor", "XWMOZ": "Leandro", "BRBLJ": "Larissa", "82YL1": "Ot\u00e1vio", "Y5UUS": "Edneia", "MN1O0": "Elousia", "FTVAL": "Sofia"};
        if (window.location.hash && window.location.hash.length > 0) {
            var code = window.location.hash.replace('#', '');
            if (code in data)
                document.getElementById('name').innerText = data[code];
            else
                document.getElementById('name').innerText = "Ninguém";
        } else {
            document.getElementById('name').innerText = "Ninguém";
        }
    </script>
</body>
